<main>
  <h1>{{title}}</h1>

  <div class = "calculator-frame">
    
    <div class="input-container">
    <input type="text" [(ngModel)]="screen"  name="screen" placeholder="0" readonly="readonly" >
    </div>
   
    <div class="calculator-button">
      <button (click)="reset()" id="ac-button">C</button>
      <button (click)="setOperator('(')">(</button>
      <button (click)="setOperator(')')">)</button>
      <button (click)="setOperator('/')">/</button>
      <button (click)="show(7)">7</button>
      <button (click)="show(8)">8</button>
      <button (click)="show(9)">9</button>
      <button (click)="setOperator('*')">x</button>
      <button (click)="show(4)">4</button>
      <button (click)="show(5)">5</button>
      <button (click)="show(6)">6</button>
      <button (click)="setOperator('-')">-</button>
      <button (click)="show(1)">1</button>
      <button (click)="show(2)">2</button>
      <button (click)="show(3)">3</button>
      <button (click)="setOperator('+')">+</button>
      <button id="zero-button" (click)="show(0)">0</button>
      <button (click)="setOperator('.')">.</button>
      <button (click)="resolve()" id="equal-button">=</button>
    </div>  
  
  
  </div>

</main>
