
  <h1>Calculator App</h1>

  <div class = "calculator-frame">
    
    <div class="input-container">
      <input type="text">
    </div>
   
    <div class="calculator-button">
      <button>+</button>
      <button>-</button>
      <button>*</button>
      <button>/</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button id="ac-button">AC</button>
      <button id="equal-button">=</button>
    </div>  
  
  
  </div>
